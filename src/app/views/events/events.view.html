<div class="view-wrapper events">
  <div class="m-auto max-w-95pct lg:max-w-62rem">
    <h1 class="view-header">Events</h1>

    <div
      *ngFor="let event of events"
      class="events__event py-8 px-8 mx-auto rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6 mb-6"
    >
      <img
        class="event-image border-4 block mx-auto h-48 sm:h-56 lg:h-60 rounded-full sm:mx-0 sm:flex-shrink-0"
        [src]="event.imgSrc"
        [alt]="event.title"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-2xl font-semibold mb-0">{{ event.title }}</p>
          <p class="text-lg font-semibold pb-3">{{ event.date | date:'EEEE, MMMM d, y - h:mm a' }}</p>
          <p class="event__description mat-body-1 font-medium pb-3">{{ event.description }}</p>
        </div>
        <a
          mat-raised-button
          *ngIf="event.buttonText"
          color="primary"
          class="uppercase"
          [href]="event.buttonUrl"
          [disabled]="event.disabled"
          target="_blank"
          rel="noopener noreferrer"
          >{{ event.buttonText }}</a
        >
        <a
          mat-raised-button
          *ngIf="event.button2Text"
          color="primary"
          class="uppercase"
          [href]="event.button2Url"
          [disabled]="event.disabled"
          target="_blank"
          rel="noopener noreferrer"
          >{{ event.button2Text }}</a
        >
      </div>
    </div>
  </div>
</div>
