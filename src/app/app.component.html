<div class="app-wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigation"
          (click)="sidenav.close()"
          [routerLink]="[item.link]"
          routerLinkActive="active"
        >
          {{ item.label }}
        </a>
      </mat-nav-list>
      <div class="text-center pt-4">
        <a
          mat-icon-button
          class="text-xl"
          href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a
          mat-icon-button
          class="text-xl"
          href="https://twitter.com/fatlittlebudies"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content #sidenavContent>
      <mat-toolbar class="mat-elevation-z4" color="primary">
        <button mat-icon-button class="sm:hidden" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <span class="logo flex justify-center sm:inline-block">
          <img [src]="logo" alt="Fat Little Buddies Logo" routerLink="" class="cursor-pointer" />
        </span>
        <span class="sm:hidden w-10">&nbsp;</span>
        <span class="hidden sm:inline">
          <button
            mat-button
            class="nav-button"
            *ngFor="let item of navigation"
            [routerLink]="[item.link]"
            routerLinkActive="active"
          >
            {{ item.label }}
          </button>
        </span>
        <button style="display: none" mat-stroked-button class="nav-button" color="accent">Order Now</button>
        <a
          mat-icon-button
          class="hidden sm:inline"
          href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a
          mat-icon-button
          class="hidden sm:inline"
          href="https://twitter.com/fatlittlebudies"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </a>
      </mat-toolbar>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
      <footer>
        <div class="footer">
          <div class="row">
            <div class="links">
              <a
                href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
              </a>
              <a href="https://twitter.com/fatlittlebudies" target="_blank" rel="noopener noreferrer">
                <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
              </a>
            </div>
          </div>
          <div class="flex justify-center">
            <div class="row flex-grow flex flex-row justify-around flex-wrap-reverse max-w-2xl">
              <div class="footer__location row flex flex-col align-center justify-center">
                <h3 class="font-extrabold uppercase">Location</h3>
                <a href="https://goo.gl/maps/yYfJyrGbdsLMtLyR6" rel="noopener" target="_blank">
                  <span class="block">Fat Little Buddies</span>
                  <span class="block">26906 Cook Rd</span>
                  <span class="block">Olmsted Township, OH 44138</span>
                </a>
                <a href="tel:4402351338">
                  <span>(440) 235-1338</span>
                </a>
              </div>
              <div class="flex flex-col row align-center justify-center">
                <img [src]="logo" alt="Fat Little Buddies Logo" class="w-48" />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
