<div class="app-wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigation"
          (click)="sidenav.close()"
          [routerLink]="[item.link]"
          routerLinkActive="active"
        >
          {{ item.label }}
        </a>
      </mat-nav-list>
      <div class="text-center pt-4">
        <a
          mat-icon-button
          class="text-xl"
          href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a
          mat-icon-button
          class="text-xl"
          href="https://twitter.com/fatlittlebudies"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z4" color="primary">
        <button mat-icon-button class="sm:hidden" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <span routerLink="" class="logo">
          <img [src]="logo" alt="Fat Little Buddies Logo" />
        </span>
        <span class="hidden sm:inline">
          <button
            mat-button
            class="nav-button"
            *ngFor="let item of navigation"
            [routerLink]="[item.link]"
            routerLinkActive="active"
          >
            {{ item.label }}
          </button>
        </span>
        <button style="display: none" mat-stroked-button class="nav-button" color="accent">Order Now</button>
        <a
          mat-icon-button
          class="hidden sm:inline"
          href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a
          mat-icon-button
          class="hidden sm:inline"
          href="https://twitter.com/fatlittlebudies"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </a>
      </mat-toolbar>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
      <div class="footer">
        <div class="row">
          <div class="links">
            <a
              href="https://www.facebook.com/pages/category/Pub/FAT-LITTLE-BUDDIES-TAVERN-274500873415/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
            </a>
            <a href="https://twitter.com/fatlittlebudies" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
